<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Ur Opinion</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #282828;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 1s ease-in-out;
      margin: 0;
      padding: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      background-color: #3a3a3a;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
      position: relative;
    }

    h2 {
      margin-bottom: 30px;
      color: #ffcc00;
      font-size: 24px;
      text-shadow: 1px 1px 2px black;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 20px;
      animation: bounce 1s infinite alternate;
      object-fit: cover;
      border: 2px solid #ffcc00;
      background-color: white;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      margin-bottom: 5px;
      color: #ffffff;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 4px solid #ffffff;
      border-radius: 5px;
      box-sizing: border-box;
      transition: border-color 0.3s;
      background-color: #ffffff;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    textarea:focus {
      border-color: #f0cc3f;
      outline: none;
    }

    input[type="radio"] {
      appearance: none;
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      border: 2px solid #ffcc00;
      border-radius: 50%;
      margin-right: 5px;
      position: relative;
      cursor: pointer;
      vertical-align: middle;
    }

    input[type="radio"]:checked {
      background-color: #ffcc00;
    }

    input[type="radio"]:checked::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #3a3a3a;
    }

    button {
      background-color: #ffcc00;
      color: #3a3a3a;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s, transform 0.3s;
      font-weight: bold;
      font-size: 16px;
    }

    button:hover {
      background-color: #f0c002;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/360_F_347470522_q2osNSeRJeUZkEY8NgJbIwopBsNKVXhC.jpg" alt="Avatar" class="avatar">
    <h2>Share Ur Opinion</h2>
    <form id="registrationForm" action="https://formspree.io/f/mdkoeeab" method="POST">
      <div class="form-group">
        <label for="name">Good Name:</label>
        <input type="text" id="name" placeholder="Ur Fucking Name " name="name" required>
      </div>
      <div class="form-group">
        <label for="phone">Test Your Math:</label>
        <input type="tel" placeholder="Ur Phone No Multiplied By 1" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" placeholder="Your inbox calledâ€”it wants more emails from me" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <input type="radio" id="trans" name="gender" value="Trans Gender" required>
        <label for="trans">Trans Gender</label>
      </div>
      <div class="form-group">
        <label for="message">Ur Valuable Opinion:</label>
        <textarea id="message" placeholder="Describe me to aliensâ€”what would you say?" name="message" required></textarea>
      </div>
      <button type="submit">SEND</button>
    </form>
  </div>

  
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script>
    const form = document.getElementById('registrationForm');
    let isSubmitting = false; // Add flag to prevent multiple submissions

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // If form is already being submitted, return
      if (isSubmitting) {
        return;
      }

      isSubmitting = true;
      const submitButton = form.querySelector('button[type="submit"]');
      submitButton.disabled = true; // Disable the submit button
      submitButton.textContent = 'Sending...'; // Change button text

      const formData = new FormData(form);

      try {
        const response = await fetch('https://formspree.io/f/mdkoeeab', {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          Toastify({
            text: "Form submitted successfully! ðŸŽ‰",
            duration: 3000,
            gravity: "top",
            position: "center",
            style: {
              background: "linear-gradient(to right, #00b09b, #96c93d)",
            }
          }).showToast();
          form.reset();
        } else if (response.status === 429) {
          Toastify({
            text: "Too many submissions. Please wait a moment and try again.",
            duration: 3000,
            gravity: "top",
            position: "center",
            style: {
              background: "linear-gradient(to right, #ff5f6d, #ffc371)",
            }
          }).showToast();
        } else {
          Toastify({
            text: "Form submission failed! Please try again. âŒ",
            duration: 3000,
            gravity: "top",
            position: "center",
            style: {
              background: "linear-gradient(to right, #ff5f6d, #ffc371)",
            }
          }).showToast();
        }
      } catch (error) {
        Toastify({
          text: "Network error! Please check your connection.",
          duration: 3000,
          gravity: "top",
          position: "center",
          style: {
            background: "linear-gradient(to right, #ff5f6d, #ffc371)",
          }
        }).showToast();
      } finally {
        // Re-enable the submit button and reset text
        submitButton.disabled = false;
        submitButton.textContent = 'SEND';
        isSubmitting = false;
      }
    });

    // Add cooldown period for form submission
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    // Wrap the form submission in a debounce function
    const debouncedSubmit = debounce((e) => {
      form.dispatchEvent(new Event('submit'));
    }, 1000); // 1 second cooldown

    // Add event listener for the submit button
    const submitButton = form.querySelector('button[type="submit"]');
    submitButton.addEventListener('click', debouncedSubmit);
  </script>
</body>
</html>
